<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  
  <ion-list>
    <ion-item *ngFor="let photo of _picService.photos | slice:-1" align="center">
      <img [src]="photo.data" *ngIf="this._picService.photos.data"/>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
    <button ion-button block name="takePicture" size="large" (click)="takePicture()"><ion-icon name="camera"></ion-icon>Take Picture</button>
  </ion-footer>
