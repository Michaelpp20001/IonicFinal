<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let photo of _picService.photos">
            <ion-card>
              <img ion-long-press [interval]="500" (onPressing)="onDeletePhoto(photo)" (click)="previewImage(photo)" [src]="photo.data"/>
                <ion-card-content>
                  <ion-card-title>
                      <h2>{{ photo.title }}</h2>
                      <p>{{ photo.description }}</p>
                  </ion-card-title>
                  <button ion-button ion-long-press [interval]="400" (click)="onDeletePhoto(photo)" small color="danger">Delete</button>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
