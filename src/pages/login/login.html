<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-wrapper">
    <form class="login">
      <label class="title">
        <h3 class="welcome">Login to your account</h3>
      </label>
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block size="large" type="submit" (click)="logIn()">Log In</button>
    </form>
  </div>
</ion-content>
