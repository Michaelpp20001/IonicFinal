<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Capture and Store!</h2>
  
  <div *ngFor="let photo of _picService.photos | slice:-1">
    <h3>Image Preview</h3>
    <ion-card>
        <img [src]="photo.data"/>
          <ion-card-content>
            <ion-card-title>
            </ion-card-title>
            <p>
            </p>
          </ion-card-content>
      </ion-card>
  </div>

</ion-content>
<ion-footer>
    <button ion-button block name="takePicture" (click)="takePicture()"><ion-icon name="camera"></ion-icon>Take Picture</button>
  </ion-footer>
