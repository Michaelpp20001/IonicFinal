<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of _picService.photos">
            <img [src]="photo.data" />
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
