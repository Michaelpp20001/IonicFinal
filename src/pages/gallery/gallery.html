<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let photo of _picService.photos">
            <ion-card>
              <img [src]="photo.data" />
                <ion-card-content>
                  <ion-card-title>
                    <p>{{ photo.title }}</p>
                    <p>{{ photo.description }}</p>
                  </ion-card-title>
                  <button ion-button small color="danger" (click)="onDeletePhoto(photo)">Delete</button>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
